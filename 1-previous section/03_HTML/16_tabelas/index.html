<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="2">
        <tr>
            <td>Carros</td>
            <td>Modelos</td>
            <td>Ano</td>
        </tr>
        <tr>
            <td rowspan="2">Ford</td>
            <td>KA</td>
            <td>2015</td>
        </tr>
        <tr>
            
            <td colspan="2">Fiesta</td>

        </tr>
    </table>
</body>
</html>
